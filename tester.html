<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Testeur d'histoire</title>
        <link rel="stylesheet" href="story.css" />
        <style>
            html, body { width: 100%; height: 100%; margin: 0; }
            #story {width: 100%; height: 100%; position: absolute; }
        </style>
        <script src="story.js"></script>
    </head>
    <body>
        <div id="story"></div>
        <script>
            function startTest(data) {
                var story = Story.create(data)
                StoryDisplayer.init(story, "story", true);
            }
        </script>
    </body>
</html>
